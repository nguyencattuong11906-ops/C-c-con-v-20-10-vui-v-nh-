<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>💐 Chúc mừng 20/10 – Lớp Điều dưỡng K21 💐</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffe6f2, #fff9fb, #fff0f5);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Segoe UI", sans-serif;
    overflow: hidden;
  }

  .card {
    text-align: center;
    background: white;
    padding: 35px 45px;
    border-radius: 25px;
    box-shadow: 0 10px 35px rgba(255, 105, 180, 0.35);
    position: relative;
    overflow: hidden;
    max-width: 850px;
    animation: fadeIn 2s ease-in-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
  }

  h1 {
    font-size: 38px;
    color: #ff4d94;
    margin-bottom: 15px;
    animation: glow 2s ease-in-out infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 10px #ffb3d9; }
    to { text-shadow: 0 0 20px #ff66b3; }
  }

  p {
    font-size: 20px;
    color: #444;
    line-height: 1.6;
    margin-bottom: 20px;
  }

  img {
    width: 100%;
    border-radius: 15px;
    margin-bottom: 15px;
    box-shadow: 0 5px 25px rgba(255, 105, 180, 0.25);
    animation: float 3s ease-in-out infinite;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
  }

  .heart {
    color: #ff4da6;
    font-size: 45px;
    animation: beat 1s infinite;
    cursor: pointer;
    user-select: none;
  }

  @keyframes beat {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.2); }
  }

  .note {
    font-size: 16px;
    color: #777;
    margin-top: 8px;
    font-style: italic;
  }

  .hint {
    font-size: 18px;
    color: #ff66b3;
    margin-top: 10px;
    animation: pulse 1.5s infinite;
  }

  @keyframes pulse {
    0%, 100% { opacity: 1; transform: scale(1); }
    50% { opacity: 0.6; transform: scale(1.05); }
  }

  /* 🌸 Hoa rơi */
  .petal {
    position: fixed;
    width: 15px;
    height: 15px;
    background: pink;
    border-radius: 50%;
    opacity: 0.8;
    animation: fall linear infinite;
  }

  @keyframes fall {
    0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
    100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
  }
</style>
</head>
<body>

<div class="card">
  <h1>💐 Chúc mừng 20/10 💐</h1>

  <!-- 🌸 Ảnh lớp -->
  <img src="0911bc2a-0636-406a-86ea-d14556dc2763.jpg" alt="Lớp Điều dưỡng K21">

  <!-- 💬 Lời chúc -->
  <p>
    <strong>Chúc các bạn nữ Lớp Điều dưỡng K21</strong><br>
    luôn xinh đẹp, tự tin và toả sáng<br>
    như màu áo của chúng ta nhé! ✨
  </p>

  <!-- 💖 Trái tim phát nhạc -->
  <div class="heart" id="heart">❤️</div>
  <div class="hint">💞 Hãy chạm đến tim tôi 💞</div>

  <p class="note">— Gửi lời yêu thương từ các bạn nam K21 💖</p>
</div>

<!-- 🎵 Nhạc nền -->
<audio id="bg-music" src="Perfect.mp3"></audio>

<script>
  // 🌸 Hiệu ứng hoa rơi
  function createPetal() {
    const petal = document.createElement("div");
    petal.classList.add("petal");
    petal.style.left = Math.random() * 100 + "vw";
    petal.style.animationDuration = 4 + Math.random() * 3 + "s";
    petal.style.background = `hsl(${Math.random() * 20 + 330}, 80%, 80%)`;
    document.body.appendChild(petal);
    setTimeout(() => petal.remove(), 7000);
  }
  setInterval(createPetal, 200);

  // 💗 Bấm tim để phát nhạc
  const heart = document.getElementById("heart");
  const music = document.getElementById("bg-music");
  heart.addEventListener("click", () => {
    if (music.paused) {
      music.play();
      heart.textContent = "💗";
    } else {
      music.pause();
      heart.textContent = "❤️";
    }
  });
</script>

</body>
</html>
